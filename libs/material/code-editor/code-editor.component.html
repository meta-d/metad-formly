<button mat-button type="button" nxAppearance="dashed" [color]="field.formControl?.value ? 'accent' : ''"
    (click)="show=!show">
    <mat-icon>code</mat-icon> {{to?.label || 'Open Editor'}}
</button>

<ngx-monaco-editor *ngIf="show" class="metad-formly__monaco-editor"
    [options]="editorOptions"
    [(ngModel)]="statement"
    (ngModelChange)="onChange($event)"
    (onInit)="editor$.next($event)"
></ngx-monaco-editor>
