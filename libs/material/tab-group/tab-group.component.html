<mat-tab-group mat-stretch-tabs [disableRipple]="to?.disableRipple">
  <mat-tab *ngFor="let tab of field.fieldGroup; let i = index; let last = last">
    <ng-template mat-tab-label>
      <mat-icon *ngIf="tab.templateOptions?.['icon']" fontSet="material-icons-outlined">{{tab.templateOptions?.['icon']}}</mat-icon>
      {{tab.templateOptions?.label}}
    </ng-template>

    <formly-field [field]="tab"></formly-field>
  </mat-tab>
</mat-tab-group>
